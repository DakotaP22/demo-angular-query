<mat-card>
    <mat-card-header>
        <mat-card-title>{{post().title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="post-content-layout">
            <p>{{post().body}}</p>

            @defer(on interaction) {
                <comment-section [postId]="post().id" />
            } @placeholder {
                <p class="open-comments-trigger">Load Comments...</p>
            }
        </div>
    </mat-card-content>
</mat-card>
